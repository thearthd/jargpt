<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>JAR GPT</title>
<style>
:root{
  --bg:#343541; --surface:#444654; --user:#1e88e5; --bot:#343541; --text:#d1d5db; --subtle:#9ca3af; --accent:#2b7cff;
}
*{box-sizing:border-box;}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column;overflow:hidden;}
header{background:var(--surface);padding:12px 20px;font-size:14px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(255,255,255,.1);gap:12px;}
header h1{font-size:18px;font-weight:600;margin:0;}
#chat{flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:20px;}
.msg{display:flex;gap:12px;max-width:740px;margin:0 auto;width:100%;}
.msg.user{flex-direction:row-reverse;}
.bubble{padding:14px 18px;border-radius:18px;white-space:pre-wrap;line-height:1.55;position:relative;word-break:break-word;}
.msg.user .bubble{background:var(--user);}
.msg.bot .bubble{background:var(--bot);}
.avatar{width:32px;height:32px;border-radius:50%;background:var(--surface);display:grid;place-items:center;font-size:18px;}
code{background:rgba(0,0,0,.35);padding:2px 4px;border-radius:4px;font-size:85%;}
pre{background:#1e1e1e;padding:14px 16px;border-radius:8px;overflow-x:auto;position:relative;margin:8px 0;}
pre code{background:none;padding:0;font-family:monospace;}
.copy{position:absolute;top:6px;right:6px;background:rgba(255,255,255,.12);color:#fff;border:none;border-radius:4px;padding:4px 8px;font-size:12px;cursor:pointer;}
.copy:hover{background:rgba(255,255,255,.2);}
.thinking{display:flex;gap:6px;align-items:center;color:var(--subtle);font-size:14px;padding:14px 0;}
.thinking span{width:8px;height:8px;border-radius:50%;background:var(--subtle);animation:bounce 1.2s infinite;}
.thinking span:nth-child(2){animation-delay:.2s;}
.thinking span:nth-child(3){animation-delay:.4s;}
@keyframes bounce{0%,80%,100%{transform:scale(0);}40%{transform:scale(1);}}
#inputArea{background:var(--surface);border-top:1px solid rgba(255,255,255,.1);padding:16px 20px;display:flex;gap:12px;align-items:flex-end;}
#inputArea textarea{flex:1;background:var(--bg);border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:12px 16px;color:var(--text);resize:none;max-height:300px;font-size:16px;line-height:1.45;font-family:inherit;overflow-y:auto;}
#inputArea button{background:var(--accent);color:#fff;border:none;border-radius:8px;padding:12px 20px;font-size:15px;font-weight:600;cursor:pointer;}
#inputArea button:disabled{opacity:.45;cursor:not-allowed;}
</style>
</head>
<body>
<header>
  <h1>JAR GPT</h1>
</header>

<main id="chat"></main>

<form id="inputArea">
  <textarea id="prompt" rows="1" placeholder="Message JAR GPTâ€¦"></textarea>
  <button id="sendBtn">Send</button>
</form>

<script type="module">
import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

const chat = document.getElementById("chat");
const promptEl = document.getElementById("prompt");
const sendBtn = document.getElementById("sendBtn");

let chatHistory = JSON.parse(localStorage.getItem("JAR_GPT_CHAT_HISTORY") || "[]");

// --- Append message bubble ---
function appendMessage(role, text, save=true){
  const wrap=document.createElement('div');
  wrap.className='msg '+(role==='user'?'user':'bot');
  const avatar = role==='user'?'ðŸ‘¤':'ðŸ¤–';
  wrap.innerHTML=`<div class="avatar">${avatar}</div><div class="bubble">${text}</div>`;
  chat.appendChild(wrap);
  wrap.scrollIntoView({behavior:'smooth'});
  if(save){
    chatHistory.push({role: role==='user'?'user':'assistant', text, ts: Date.now()});
    localStorage.setItem("JAR_GPT_CHAT_HISTORY", JSON.stringify(chatHistory));
  }
  return wrap.querySelector('.bubble');
}

// --- Restore history ---
chatHistory.forEach(m => appendMessage(m.role==='user'?'user':'bot', m.text, false));

// --- Initialize WebLLM ---
let engine;
async function initEngine(){
  appendMessage('bot', 'Loading modelâ€¦ first load may take a few minutes.');
  engine = await CreateMLCEngine("Llama-3-8B-Instruct-q4f32_1-MLC");
  chat.lastChild.querySelector('.bubble').textContent = 'Model loaded! You can chat now.';
}
initEngine();

// --- Extract readable text ---
function extractText(resp){
  if(!resp) return '';
  if(typeof resp==='string') return resp;
  if(Array.isArray(resp)) return resp.map(extractText).join('');
  if(typeof resp==='object'){
    if(Array.isArray(resp.choices)) return resp.choices.map(c=>c.message?.content||c.text||JSON.stringify(c)).join('\n');
    if(resp.message?.content) return resp.message.content;
    return JSON.stringify(resp);
  }
  return String(resp);
}

// --- Send ---
async function send(){
  const text = promptEl.value.trim();
  if(!text || !engine) return;
  appendMessage('user', text);
  promptEl.value='';
  sendBtn.disabled=true;
  const thinking = appendMessage('bot', 'â€¦', false);

  const messages = chatHistory.map(m=>({role:m.role==='user'?'user':'assistant', content:m.text}));  

  try{
    const resp = await engine.chat.completions.create({ messages, stream:false });
    const botText = extractText(resp);
    thinking.textContent = botText;
    chatHistory.push({role:'assistant', text:botText, ts:Date.now()});
    localStorage.setItem("JAR_GPT_CHAT_HISTORY", JSON.stringify(chatHistory));
  }catch(e){
    thinking.textContent = 'Error generating response: '+e;
    console.error(e);
  }
  sendBtn.disabled=false;
}

// --- Event listeners ---
document.getElementById('inputArea').addEventListener('submit', e=>{ e.preventDefault(); send(); });
promptEl.addEventListener('keydown', e=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); } });

// --- Auto-resize textarea ---
promptEl.addEventListener('input', ()=>{
  promptEl.style.height='auto';
  promptEl.style.height = Math.min(promptEl.scrollHeight,300)+'px';
});
</script>
</body>
</html>
